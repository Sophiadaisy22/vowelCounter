<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
</head>
<body>
    <div class="container">
        <h1>VOWEL COUNTER</h1>
        <div>
            <label for="comment" >Comment:
            <input type="text" id="comment"><br>
        </label>
        </div>

        <div>
        
            <label for="a" >A:
            <input type="text" id="a" ><br>
        </label>

            <label for="e" >E:</label>
            <input type="text" id="e" ><br>
    
            <label for="i">I:</label>
            <input type="text" id="i" ><br>
        
       
            <label for="o">O:</label>
            <input type="text" id="o"><br>
    
        
            <label for="u">U:</label>
            <input type="text" id="u" >
        </div>
            
         <button type="submit" onclick="vowelCount(comment)" id="submit">Submit</button> 

    </div>

    <script src="./index.js"></script>


    
</body>
</html>
